apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion '23'
    defaultConfig {
        applicationId "com.platypus.android.tablet"
        minSdkVersion 15
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig getSigningConfig()
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def date = new Date();
                    //def formattedDate = date.format('yyyyMMddHHmmss')
                    output.outputFile = new File(output.outputFile.parent,
                            output.outputFile.name.replace("-release", "-Tablet")
                            //for Debug use output.outputFile = new File(output.outputFile.parent,
                            //                             output.outputFile.name.replace("-debug", "-" + formattedDate)
                    )
                }
            }
        }
    }

}
dependencies {
    //    compile('com.mapbox.mapboxsdk:mapbox-android-sdk:2.3.0@aar') {
    //       transitive = true
    //    }
    compile('com.mapbox.mapboxsdk:mapbox-android-sdk:3.1.0@aar') {
        transitive = true
    }
    compile files('libs/jscience.jar')
    compile files('libs/activation.jar')
    compile files('libs/mail.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/platypus-core.jar')
    // compile files('libs/mapbox-android-sdk-0.7.4.jar')
}

repositories {
    mavenCentral()
}